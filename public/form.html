<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PostalRateCalculator</title>
</head>
<body>
    <h1>Postal Rate Calculator</h1>
    <form id="info" method="post" action="/getRate" >
        <h2>Find the price of your item:</h2>
        <input type="number" min=0 step="0.1" name="weight" placeholder="weight in oz" />
        <select name="mailType">
            <option value="stamped">Letters(Stamped)</option>
            <option value="metered">Letters (Metered)</option>
            <option value="flats">Large Envelopes (Flats)</option>
            <option value="package">First Class Package Service - Retail</option>
        </select>
        <input type="submit" name="submit" value="Submit" />
    </form>
</body>
</html>
